<div class="container color-dark">
  <div class="col">
    <p>Add Course</p>
  </div>
  <div class="col">
    <p>Course list ({{ courseCount }})</p>
  </div>
</div>
<div class="container color-light" [@courses]="courselist.length">
  <div class="col">
    <p class="sm">Use this form below to add a new course</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Lift goal.." [(ngModel)]='courseText'>
      <input type="submit" class="btn" value="Add Course" (click)='addCourse()'>
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let course of courselist; let i = index" (click)="addCourseToStudent(course)">{{ course.courseName }}</p>
  </div>
</div>
