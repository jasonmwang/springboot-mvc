<div class="example-container">
  <mat-card>
    <mat-form-field fullWidth=true>
      <input matInput placeholder="Enter your username" ng-model="username" fullWidth=true [(ngModel)]="username">
    </mat-form-field>
  </mat-card>
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </mat-card>
  <div class="button-row"><button mat-raised-button color="primary" (click)="login()">Login</button></div>
</div>
