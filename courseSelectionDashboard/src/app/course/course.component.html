<mat-card>Selected Course: {{selectedCourse.courseName}}</mat-card>
<mat-card>
  <mat-form-field>
    <mat-select placeholder="Select" [(ngModel)]='studentId'>
      <mat-option *ngFor="let student of students" [value]="student.id">{{student.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
<div class="button-row"><button mat-raised-button color="primary" (click)="registerCourse()">Add to Student</button></div>
